<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Template</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <h2>Already have an account?</h2>
            <button>Login</button>
        </div>
        <div class="signup">
            <h2>Create new account</h2>
            <form action="#">
                <label for="full-name">FULLNAME</label>
                <input type="text" name="full-name" placeholder="Enter your full name">

                <label for="email">EMAIL</label>
                <input type="text" name="email" placeholder="Enter your email address">

                <label for="password">PASSWORD</label>
                <input type="text" name="password" placeholder="Type your password">
                
            </form>
            <div><button>Signup</button></div>
            <p>OR</p>
            <ul>
                <li><a href="#"><img src="./facebook-brands.svg" alt="" width="24" height="24"></a></li>
                <li><a href="#"><img src="./twitter-brands.svg" alt="" width="24" height="24"></a></li>
                <li><a href="#"><img src="./instagram-brands.svg" alt="" width="24" height="24"></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
