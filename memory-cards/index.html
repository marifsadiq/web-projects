<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Cards</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Memory Cards</h1>
        <button id="show-add-btn" class="btn">
          <i class="fas fa-plus"></i>
          Add Memory Card
        </button>
      </header>
      <section id="cards-container" class="cards-container">
        <!-- <div id="card" class="card active">
          <div class="card__front"><h3>What is JavaScript?</h3></div>
          <div class="card__back">A Progarmming Language.</div>
        </div> -->
      </section>
      <div class="navigation">
        <button id="left-nav-btn" class="btn btn__nav">
          <i class="fas fa-arrow-left"></i>
        </button>
        <p id="current-card" class="current-card"></p>
        <button id="right-nav-btn" class="btn btn__nav">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>
    <button id="clear-cards" class="btn clear-btn">
      <i class="fas fa-trash"></i>
      Clear Cards
    </button>
    <div id="add-card-wrapper" class="add-card-wrapper">
      <div class="add-container">
        <header>
          <h1>Add Card</h1>
          <button id="close-btn" class="btn close-btn">
            <i class="fas fa-times fa-2x"></i>
          </button>
        </header>
        <div class="form-group">
          <label for="question">Question</label>
          <textarea
            id="question"
            placeholder="Enter Question Here..."
          ></textarea>
        </div>
        <div class="form-group">
          <label for="answer">Answer</label>
          <textarea id="answer" placeholder="Enter Answer Here..."></textarea>
        </div>
        <button class="btn add-btn" id="add-card">
          <i class="fas fa-plus"></i>
          Add Card
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
