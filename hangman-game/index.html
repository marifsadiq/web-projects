<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman Game</title>
  </head>
  <body>
    <h1 class="text-center">Hangman Game</h1>
    <div class="game-container flex-between">
      <svg height="250" width="200" class="figure-container">
        <!-- Rod -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="60" />
        <line x1="60" y1="20" x2="60" y2="220" />
        <line x1="20" y1="220" x2="100" y2="220" />
        <!-- Head -->
        <circle class="figure-part" cx="140" cy="80" r="20" />
        <!-- Body -->
        <line class="figure-part" x1="140" y1="100" x2="140" y2="160" />
        <!-- Arms -->
        <line class="figure-part" x1="140" y1="100" x2="160" y2="120" />
        <line class="figure-part" x1="140" y1="100" x2="120" y2="120" />
        <!-- Legs -->
        <line class="figure-part" x1="140" y1="160" x2="120" y2="180" />
        <line class="figure-part" x1="140" y1="160" x2="160" y2="180" />
      </svg>
      <div class="wrong-letters-container text-center">
        <div id="wrong-letters"></div>
      </div>
    </div>
    <div id="word" class="word flex-center text-center"></div>
    <div id="notification" class="notification-container text-center">
      <h3>Warning!</h3>
      <p>You Have Already Entered This Letter</p>
    </div>
    <div
      id="final-message-container"
      class="final-message-container flex-center flex-column text-center"
    >
      <div class="popup-container">
        <h2 id="final-message" class="final-message"></h2>
        <button class="play-again" id="play-again">Play Again!</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
